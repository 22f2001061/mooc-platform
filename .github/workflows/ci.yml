name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: mooc_test
          POSTGRES_USER: mooc
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DJANGO_SETTINGS_MODULE: config.settings.production
      SECRET_KEY: ci-test-secret-key-not-real
      DATABASE_URL: postgres://mooc:testpass@localhost:5432/mooc_test
      ALLOWED_HOSTS: localhost

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements/production.txt

      - name: Run migrations
        run: python manage.py migrate
      
      - name: Run static files collection
        run: python manage.py collectstatic --noinput

      - name: Run tests
        run: python manage.py test apps --verbosity=2

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t mooc:${{ github.sha }} .

      - name: Verify image starts
        run: |
          docker run --rm -e SECRET_KEY=test -e DATABASE_URL=postgres://x:x@localhost/x \
            mooc:${{ github.sha }} python manage.py check --deploy \
            --settings=config.settings.production 2>&1 || true
