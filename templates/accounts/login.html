{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="auth-form">
  <h1>Log In</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-primary">Log In</button>
  </form>
  <p class="auth-alt">Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up</a></p>
</div>
{% endblock %}
