{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="auth-form">
  <h1>Create an account</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-primary">Sign Up</button>
  </form>
  <p class="auth-alt">Already have an account? <a href="{% url 'accounts:login' %}">Log in</a></p>
</div>
{% endblock %}
